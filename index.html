<!doctype html>
<html lang="en">

<head>
    <!--Do not change this section-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.3.20/JsBarcode.all.min.js"></script>
    <script src="script.js" defer></script>
    <!-- Section Ends-->

    <title>Hackathon - SpaceX Launch Event</title>
    <script>
function Fly(){
        let Full_Name = document.getElementById("{{Full_Name}}").value;
        if (Full_Name.length == 0) {
            Full_Name = "Invalid"
        }
        let count = 0;
        for (let i = 0; i < Full_Name.length; i++) {
            if (Full_Name[i] === " ") {
                count++;
            }
        }
        if (count > 0) {
            Full_Name = Full_Name;
        }
        Full_Name = Full_Name.toLowerCase().split(' ');
        for (let i = 0; i < Full_Name.length; i++) {

            Full_Name[i] = Full_Name[i].charAt(0).toUpperCase() + Full_Name[i].substring(1);
        }

        Full_Name = Full_Name.join(' ');

        let Email_Add = document.getElementById("{{Email_Add}}").value;
        let count2
        for (let i = 0; i < Email_Add.length; i++) {
            if (Email_Add[i] == "@" && Email_Add[i + 1] == ".") {
                count2++;
            }
        }
        if (count2 > 0) {
            Email_Add = Email_Add;
        }

        let Phone_num = document.getElementById("{{Phone_Num}}").value;
       if(Phone_num.length ===12 && Phone_num[3]=="-" & Phone_num[8]==="-"){
           Phone_num=Phone_num;
       }

       let Company_Name = document.getElementById("{{SW_Company}}").value;
       if(Company_Name.length>0){
           Company_Name=Company_Name;
       }


       let Stat_Name = document.getElementById("{{SW_State}}").value;
       if(Stat_Name.length==2){
           Stat_Name=Stat_Name.toUpperCase();
       }
}
Fly();
    </script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md">
            <img src="spacex.png" height="75" />
            <span class="company-name">SpaceX Launch Event</span>
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Full name</label>
                    <input type="{{FILL_OUT}}" class="form-control" id="{{FILL_OUT}}" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="{{FILL_OUT}}" class="form-control" id="{{FILL_OUT}}" />
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="{{FILL_OUT}}" class="form-control" id="{{FILL_OUT}}" placeholder="nnn-nnn-nnnn" />
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="{{FILL_OUT}}" class="form-control" id="{{FILL_OUT}}" />
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="{{FILL_OUT}}" class="form-control" id="{{FILL_OUT}}" />
                </div>
                <div class="form-group">
                    <input type="{{FILL_OUT}}" Id="Fly()" class="btn btn-primary" value="Launch" />
                </div>
            </div>
            <div class="col-md-6">
                <div id="badge">
                    <div class="card">
                        <img src="spaceship.jpg" class="spaceship" alt="Spaceship">
                        <div class="card-body">
                            <h5 class="card-title" id="{{Full_Name}}">{{FILL_OUT_FULL_NAME}}</h5>
                            <p class="card-text" id="{{SW_Company}}">{{FILL_OUT_COMPANY_NAME}}, {{FILL_OUT_STATE}}</p>
                            <p class="card-text" id="{{SW_State}}">{{FILL_OUT_STATE}}</p>

                            <p class="card-text" id="{{Phone_Num}}">{{FILL_OUT_PHONE_NUMBER}}</p>
                            <p class="card-text" id="{{Email_Add}}">{{FILL_OUT_EMAIL_ADDRESS}}</p>
                        </div>
                        <div class="card-body">
                            <img id="barcode" alt="barcode">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
